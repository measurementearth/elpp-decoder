<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Antelope Server Dashboard</title>
  <style>
    body{font-family:Inter,Segoe UI,Arial,Helvetica,sans-serif;margin:16px;background:#f7f9fb;color:#0b2545}
    h1{font-size:18px;margin:0 0 8px}
    .row{display:flex;gap:12px}
    .card{background:#fff;padding:12px;border-radius:6px;box-shadow:0 1px 3px rgba(16,24,40,0.05);flex:1;min-width:0}
    pre{white-space:pre-wrap;word-break:break-word;max-height:60vh;overflow:auto;background:#0b1220;color:#cbe2ff;padding:12px;border-radius:4px}
    .meta{font-size:12px;color:#556}
    button{padding:6px 10px;border-radius:6px;border:1px solid #d0d7df;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <h1>Antelope Server Dashboard</h1>
  <div class="meta">View runtime state for <strong>device_states</strong> and <strong>tapos_manager_state</strong>. Auto-refreshes every 2s.</div>
  <div style="height:8px"></div>
  <div class="row">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong>device_states</strong>
        <div><button id="refresh">Refresh</button></div>
      </div>
      <pre id="device_states">loading…</pre>
    </div>
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong>tapos_manager_state</strong>
        <div id="updatedAt" class="meta"></div>
      </div>
      <pre id="tapos_manager_state">loading…</pre>
    </div>
  </div>
  <script src="/dashboard/app.js"></script>
</body>
</html>
